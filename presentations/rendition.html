        <h1>img:skopje</h1>
	<blockquote title="Khaled El-Masri"
	cite="http://www.aclu.org/human-rights_national-security/statement-khaled-el-masri">I
	was guarded at all times, the curtains were always drawn, I
	was never permitted to leave the room, I was threatened with
	guns, and I was not allowed to contact anyone. At the hotel, I
	was repeatedly questioned about my activities in Ulm, my
	associates, my mosque, meetings with people that had never
	occurred, or associations with people I had never met. I
	answered all of their questions truthfully, emphatically
	denying their accusations. After 13 days I went on a hunger
	strike to protest my confinement.</blockquote>
      </li>

      <li class="slide title hide-header">
        <h1>img:afghanistan</h1>
	<blockquote title="Khaled El-Masri"
	cite="http://www.aclu.org/human-rights_national-security/statement-khaled-el-masri">The
	car eventually stopped and I heard airplanes. I was taken from
	the car, and led to a building where I was severely beaten by
	people's fists and what felt like a thick stick.... After
	being marched to a plane, I was thrown to the floor face down
	and my legs and arms were spread-eagled and secured to the
	sides of the plane. I felt two injections, and I was rendered
	nearly unconscious. At some point, I felt the plane land and
	take off again. When it landed again, I was unchained and
	taken off the plane. It felt very warm outside, and so I knew
	I had not been returned to Germany. I learned later that I was
	in Afghanistan.</blockquote>
      </li>
