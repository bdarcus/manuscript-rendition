        <h1>Law, Rights, Space</h1>
	<h2>The Territory and Topography of Law</h2>
      </li>

      <li class="slide">
        <h1>The Topography of Law</h1>
	<ul>
	  <li>qualitatitve legal-spatial distinctions that structure relations among citizen and state</li>
	  <li>rights associated with these distinctions
	  <ul>
	    <li>privacy</li>
	    <li><i>habeas corpus</i></li>
	    <li>assembly</li>
	  </ul>
	  </li>
	</ul>
      </li>

      <li class="slide">
        <h1>Territory of Law</h1>
	<ul>
	  <li>nested, horizontal distinctions that contain certain rights regimes, and exclude others</li>
	  <li>in a word: “jurisdiction”</li>
	  <li>a spatial expression of sovereignty</li>
	</ul>
      </li>

      <li class="slide title">
        <h1>Returning to the State of Emergency</h1>
	<p class="argument">A topographic intervention that disolves the spatial-legal distinctions that make rights possible.</p>
      </li>

      </li>

      <li class="slide">
        <h1>Rendition</h1>
	<blockquote title="Oxford English Dictionary">The giving up or back of something; return, restoration.</blockquote>
      </li>

      <li class="slide">
        <h1>Rendition in Law</h1>
	<blockquote title="WikiPedia" cite="http://en.wikipedia.org/wiki/Rendition_%28law%29">... a “surrender” or “handing over” of persons or property, particularly from one jurisdiction to another.</blockquote>
      </li>

      <li class="slide title">
        <h1>Extradition</h1>
      </li>

      <li class="slide">
        <h1>Informal Rendition (aka “Rendition to Justice”)</h1>
	<ul>
	  <li>begins in the 1980s</li>
	  <li>associated with War on Drugs</li>
	  <li>one solution to complicated jusridictional geographies</li>
	  <li>goal remains criminal prosecution</li>
	  <li>Examples: Alvarez Machain, Manuel Noriega</li>
	</ul>
      </li>

      <li class="slide">
        <h1>Extraordinary Rendition</h1>
	<ul>
	  <li>begins in the 1990s</li>
	  <li>associated with emergent transnational terrorism</li>
	  <li>another solution to complicated jusridictional geographies</li>
	  <li>BUT ... goal is no longer criminal prosecution; focus on intelligence, preventative detention</li>
	</ul>
      </li>

      <li class="slide title">
        <h1>Beyond Law: Drawing Some Conclusions</h1>
      </li>

      <li class="slide title center">
        <h1>Argument</h1>
	<p class="argument">Extraordinary rendition is a territorial fix to the
	entanglements of rights and responsibilities associated with
	law and territory. It achieves through territorial means what
	the Bush (and Obama?) Adminstration would not, or could not,
	achieve through domestic intervention. The effect, however, is
	the same: to suspend law for certain classes of people. It
	annihilates law by space.</p>
      </li>
